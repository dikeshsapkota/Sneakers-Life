<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Life</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navigation -->
    <div class="navigation-bar">
        <h1>Sneakers Life</h1>
        <a href="#Home">Home</a>
        <a href="#Products">Products</a>
        <a href="#contact">Contact Us</a>
    </div>

    <!-- Home Section -->
    <div id="Home" class="home-section">

        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="AIR+JORDAN+1+MID+(GS).png" class="d-block w-100" alt="Air Jordan 1">
                </div>

                <div class="carousel-item">
                    <img src="AIR+JORDAN+4+RETRO+OG+FC+(GS).png" class="d-block w-100" alt="Air Jordan 4">
                </div>

                <div class="carousel-item">
                    <img src="JORDAN+TATUM+4+PREM+BG.png" class="d-block w-100" alt="Jordan Tatum 4">
                </div>
                <div class="carousel-item">
                    <img src="retro basketball.webp" class="d-block w-100" alt="Jordan retro Basketball">
                </div>
                <div class="carousel-item">
                    <img src="nike-air-jordan-iii.webp" class="d-block w-100" alt="Jordan Tiii">
                </div>
                <div class="carousel-item">
                    <img src="jordan golf edition.webp" class="d-block w-100" alt="Jordan Golf Edition">
                </div>



                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

        </div>
    </div>
    <br>
    <!-- Products Section -->
    <a name="Products"></a>


    <h2 class="section-title">Our Products</h2>

    <div class="slider-container">
        <button class="arrow left" onclick="slide(-1)">❮</button>
        <div class="product-window">
            <div id="productTrack" class="product-track">

                <div class="product-item">
                    <img src="AIR+JORDAN+1+MID+(GS).png" alt="Air Jordan 1">
                    <h3>Air Jordan 1 Mid</h3>
                    <p>Price: $120</p>
                </div>
                <div class="product-item">
                    <img src="AIR+JORDAN+4+RETRO+OG+FC+(GS).png" alt="Air Jordan 4">
                    <h3>Air Jordan 4 Retro OG</h3>
                    <p>Price: $200</p>
                </div>
                <div class="product-item">
                    <img src="JORDAN+TATUM+4+PREM+BG.png" alt="Jordan Tatum 4">
                    <h3>Jordan Tatum 4 Premium</h3>
                    <p>Price: $180</p>
                </div>
                <div class="product-item">
                    <img src="jordan golf edition.webp" alt="Nike Dunk Low Retro SE">
                    <h3>Jordan Golf Edition</h3>
                    <p>Price: $110</p>
                </div>
                <div class="product-item">
                    <img src="nike-air-jordan-iii.webp" alt="Nike Dunk Low Retro SE">
                    <h3>Nike Air Jordan III</h3>
                    <p>Price: $170</p>
                </div>
                <div class="product-item">
                    <img src="retro basketball.webp" alt="Nike Dunk Low Retro SE">
                    <h3>Nike Jordan Retro SE</h3>
                    <p>Price: $130</p>
                </div>
            </div>
        </div>
        <button class="arrow right" onclick="slide(1)">❯</button>
    </div>
    <br>
    <!-- Contact section-->
    <a name="contact"></a>
    <div class="container">
        <h1>CONTACT FORM</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <textarea id="message" placeholder="Enter your message"></textarea>
        <p id="output"></p>
        <p id="status"></p>


        <button id="send" onclick="sendEmail()">SEND</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script>
        (function () {
            emailjs.init("bqBPhbyJtYDVri5bg");
        })();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>

</body>

</html>
